<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/styles.css">
    <title>Edit Donor Details</title>

</head>

<body>
    <div class="container">
        <a href="/">Home / </a>
        <a href="/receptionist">Receptionist-View</a>

        <h1>Edit</h1>
        <form action="/receptionist/edit/{{donorId}}" method="POST">
            <label for="">ID</label>
            <input type="text" readonly value="{{donorId}}" name="donorId">
            <label for="">Name</label>
            <input type="text" name="d_name" value="{{d_name}}" required maxlength="30">
            <label for="">Address</label>
            <input type="text" name="d_address" value="{{d_address}}" required>
            <label for="">Phone</label>
            <input type="number" name="d_phone" value="{{d_phone}}" required size="10" pattern="[0-9]">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
