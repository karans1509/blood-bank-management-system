<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src='../js/jquery-paginate.js'></script>
    <title>Submitted Requests</title>
</head>

<body>
    <div class="container">
        <a href="/">Home / </a>
        <a href="/hospital">Hospital-View</a>
        <h1>Submitted Requests</h1>
        <table id="myTable">
            <thead>
                <tr>
                    <th>Blood Bank</th>
                    <th>Requested Blood Type</th>
                    <th>Order Date</th>
                    <th>Issued</th>
                    <th>Requested Units</th>
                </tr>
            </thead>
            <tbody>
                {{#each requests}}
                <tr>
                    <td> {{b_name}} </td>
                    <td> {{ requestedBloodType }} </td>
                    <td> {{ orderDate }} </td>
                    <td> {{issued}} </td>
                    <td> {{requestedUnits}} </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
            $('#myTable').paginate({ limit: 5 });
        })

    </script>
</body>

</html>
